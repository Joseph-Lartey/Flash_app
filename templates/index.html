<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">User Visit Count</h1>
    <table>
        <tr>
            <th>User ID</th>
            <th>Visit Count</th>
        </tr>
        {% for user_id, count in visits %}
        <tr>
            <td>{{ user_id }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
